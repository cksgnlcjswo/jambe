<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="/css/chat.css" />
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div id="plist" class="people-list">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fa fa-search"></i></span>
                        </div>
                        <input type="text" class="form-control" placeholder="Search...">
                    </div>
                    <!-- 참여자 -->
                    <ul class="list-unstyled chat-list mt-2 mb-0">
                        <li class="clearfix">
                            <img src="https://bootdey.com/img/Content/avatar/avatar1.png" alt="avatar">
                            <div class="about">
                                <div class="name">Vincent Porter</div>
                                <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://bootdey.com/img/Content/avatar/avatar2.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Aiden Chavez</h6>
                                    <small>Last seen: 2 hours ago</small>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <a href="javascript:void(0);" class="btn btn-outline-secondary"><i class="fa fa-camera"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-primary"><i class="fa fa-image"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-info"><i class="fa fa-cogs"></i></a>
                                <a href="javascript:void(0);" class="btn btn-outline-warning"><i class="fa fa-question"></i></a>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul class="m-b-0" id="chat-area">
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fa fa-send"></i></span>
                            </div>
                            <input type="text" id="msg" class="form-control" placeholder="Enter text here...">
                            <button type="button" class="form-control" id="btn-send">send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script th:inline="javascript">
var main = {
    init: function() {
        var _this = this;
        var webSocket = new WebSocket("ws://localhost:8080/ws/api/v1/chat");
        var username = [[${#authentication.principal.username}]];

        document.getElementById('btn-send').onclick = function() {
            send();
        }

        webSocket.onmessage = onMessage;
        webSocket.onopen = onOpen;
        webSocket.onclose = onClose;

        function onMessage(event) {

            let data = JSON.parse(event.data);
            console.log(data);
            let id = data.id;
            let text = data.text;

            //현재 로그인한 사용자라면
            if(username == id) {

                let ret="<li class='clearfix'>";
                    ret += "<div class='message-data text-right'>";
                    ret += "<span class='message-data-time'>10:10 AM, Today</span>";
                    ret += "<img src='#' alt='avatar'></div>";
                    ret += "<div class='message other-message float-right'>" + text + "</div></li>";
                    $('#chat-area').append(ret);
            } else {

                let ret = "<li class='clearfix'>";
                    ret += "<div class='message-data'>";
                    ret += "<span class='message-data-time'></span></div>";
                    ret += "<div class='message my-message'>"+ text +"</div></li>";
                    $('#chat-area').append(ret);
            }
        }

        function onOpen(event) {

            const text = username + " 님이 입장하셨습니다.";
            const msg = {
                id: username,
                text: text
            }
            webSocket.send(JSON.stringify(msg));
        }

        function onClose(event) {

            const text = username + " 님이 퇴장하셨습니다.";

            const msg = {
                id: username,
                text: text
            }
            webSocket.send(JSON.stringify(msg));
        }

        function send() {
            let msg = document.getElementById("msg").value;

            const message = {
                id: username,
                text: msg
            }

            webSocket.send(JSON.stringify(message));
            document.getElementById("msg").value = "";
        }
    }
}

main.init();

</script>
</body>
</html>
