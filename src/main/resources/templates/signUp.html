<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <h3>회원가입</h3>
    <form method="POST" class="register-form" id="register-form" action="/user/signup">

        <div class="form-group">
            <input type="text" name="account" id="account" placeholder="Your ID"/>
        </div>

        <div class="form-group">
            <input type="text" name="name" id="name" placeholder="이름"/>
        </div>

        <div class="form-group">
            <input type="text" name="nickname" id="nickname" placeholder="nickname.."/>
        </div>

        <div class="form-group">
            <input type="email"  name="email" id="email" placeholder="Your Email"/>
        </div>

        <div class="form-group">
            <input type="password" name="passwd" id="passwd" placeholder="Password"/>
        </div>

        <div class="form-group">
            <input type="password" name="re_passwd" id="re_passwd" placeholder="Repeat your password"/>
        </div>

        <div class="form-group form-button">
            <input type="submit" name="signup" id="signup" class="form-submit" value="Register"/>
        </div>
    </form>
</body>
</html>
