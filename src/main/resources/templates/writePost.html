<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <h2>글 작성</h2>
<form>
  <div class="form-group">
    <label for="title">글 제목</label>
    <input type="text" class="form-control" name="title" id="title" placeholder="글 제목"/>
  </div>
  <div class="form-group">
    <label for="content">글 내용</label>
    <textarea class="form-control" name="content" id="content" rows="10"></textarea>
  </div>
  <input type="hidden" id="board" name="board" th:value="${boardId}"/>
  <input type="hidden" id="member" name="member" th:value="${userId}"/>
  <button type="button" id="register" class="btn btn-primary">글 등록</button>
</form>
</div>
<script src="/js/writePost.js"></script>
</body>
</html>
